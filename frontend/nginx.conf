server {
    listen 80;

    # Serve the built React app from the dist folder
    location / {
        root /usr/share/nginx/html;
        index index.html;

        # SPA fallback: for any path that isn't a real file (e.g. /jobs/123),
        # serve index.html and let React Router handle it client-side
        try_files $uri $uri/ /index.html;
    }

    # Proxy all /api/ requests to the Django backend container.
    # This means the frontend uses relative URLs (/api/jobs/) and never
    # needs to know the backend's hostname or port.
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
